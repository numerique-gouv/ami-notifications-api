{% extends "base.html" %}

{% block container %}

  <h2>Envoyer une notification</h2>

  <form>
    <p>
      <label>User to notify
        <select id="user-id">
          {% for user in users %}
            <option value="{{ user.id }}">{{ user.email }}</option>
          {% endfor %}
        </select>
      </label>
    </p>
    <p><label>Title of the notification <input type="text" id="notify-title-input" /></label></p>
    <p><label>Message to send <input type="text" id="notify-message-input" /></label></p>
    <p><label>Sender <input type="text" id="notify-sender-input" /></label></p>
    <p><button type="button" id="notify-message">Send notification</button> <span id="notify-message-status"></span></p>
  </form>

  <h2>Historique global</h2>
  <ul>
    {% for notification in notifications %}
      <li>{{ notification }}</li>
    {% endfor %}
  </ul>
{% endblock container %}


{% block extra_body %}
  <script type="text/javascript" src="/admin/static/admin.js"></script>
{% endblock extra_body %}
